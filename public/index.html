<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
  rel="stylesheet"/>
    <link rel="stylesheet" href="index.css" />
    <title>Pricing-Page</title>
  </head>

  <body>
    <heading>
      <h1>Our Pricing</h1>
      <div class="togglePrice">
        <h5 class="annually">Annually</h5>
        <div id="slider-box" onclick="toggle()">
        <div class="slider-monthly" id="toggle">
        </div>
        </div>
        <h5 class="monthly">Monthly</h5>
      </div>
    </heading>
    <section>
  <div id="top-image"><img src="../images/bg-top.svg"></div>
  <div id="bottom-image"><img src="../images/bg-bottom.svg"></div>

    <div class="cardOfDetails">
      <div class="firstCard">
        <h3>Basic</h3>
         <div class="price">
        <h1 class="dollarSign">$</h1>
        <span id="priceFirst">19.99</span>
         </div>
         <hr>
        <h5>500 GB Storage</h5>
         <hr>
        <h5>2 Users Allowed</h5>
        <hr>
        <h5>Send up to 3 GB</h5>
        <button>LEARN MORE</button>
      </div>
      <div class="secondCard">
        <h3>Professional</h3>
        <div class="price">
        <h1 class="dollarSign">$</h1>
        <span id="priceSecond">24.99</span>
        </div>
        <hr>
        <h5>1 TB Storage</h5>
        <hr> 
        <h5>5 Users Allowed</h5>
        <hr>
        <h5>Send up to 10 GB</h5>
        <button>LEARN MORE</button>
      </div>
      <div class="thirdCard">
        <h3>Master</h3>
         <div class="price">
        <h1 class="dollarSign">$</h1>
        <span id="priceThird">39.99</span>
        </div> 
        <hr>
        <h5>2 TB Storage</h5>
        <hr>
        <h5>10 Users Allowed</h5>
        <hr>
        <h5>Send up to 20 GB</h5>
        <button>LEARN MORE</button>
      </div>
    </div>
    <section>
    <script src="app.js"></script>
  </body>
</html>
